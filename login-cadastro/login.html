<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="nopasswordcheck">
    <script src="../script/auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos/login-cadastro.css" />
    <link rel="stylesheet" href="../estilos/media-query.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="" autocomplete="off" spellcheck="false">
      <h1>Login</h1>
      <label for="login">Login:</label>
      <input type="text" name="login" id="login" />
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" autocomplete="new-password" data-lpignore="true"/>
      <div class="botoes">
        <input type="submit" class="cadastro" id="entrar" value="Entrar" />
        <input type="reset" class="limpa" value="Limpar" />
      </div>
    </form>
    <a href="./login.html"></a>
    <script src="../script/login.js"></script>
    <script>
    document.getElementById('entrar').addEventListener('click', function(e) {
        e.preventDefault();
        
        const login = document.getElementById('login').value;
        const senha = document.getElementById('senha').value;
        
        if(login && senha) {
            localStorage.setItem('usuarioTeste', JSON.stringify({
                login: login,
                perfil: { nome: "Convidado" }
            }));
            window.location.href = 'logado.html';
        } else {
            alert('Digite qualquer coisa nos dois campos!');
        }
    });
    </script>
  </body>
</html>
